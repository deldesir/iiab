ai_middleware_enabled: true
ai_middleware_repo: "https://github.com/deldesir/ai-middleware.git"
ai_middleware_version: "main"
ai_middleware_dir: /opt/iiab/ai-middleware
ai_middleware_user: "{{ iiab_admin_user | default('iiab-admin') }}"
