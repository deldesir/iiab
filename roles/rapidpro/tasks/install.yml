---
# This file will contain all the installation tasks for RapidPro.

- name: Include Wuzapi role
  include_role:
    name: wuzapi
  when: wuzapi_install | default(true)

- name: Drop RapidPro database if requested
  block:
    - name: Stop RapidPro services before DB drop
      service:
        name: "{{ item }}"
        state: stopped
      with_items:
        - rapidpro-gunicorn
        - rapidpro-courier
        - rapidpro-mailroom
        - rapidpro-dynamo
        - rapidpro-celery
      ignore_errors: yes
      become: yes

    - name: Terminate all connections to the 'temba' database
      postgresql_query:
        query: "SELECT pg_terminate_backend(pg_stat_activity.pid) FROM pg_stat_activity WHERE pg_stat_activity.datname = '{{ rapidpro_db_name }}' AND pid <> pg_backend_pid();"
      become: yes
      become_user: postgres

    - name: Drop RapidPro PostgreSQL database
      postgresql_db:
        name: "{{ rapidpro_db_name }}"
        state: absent
      become: yes
      become_user: postgres

    - name: Drop RapidPro PostgreSQL user
      postgresql_user:
        name: "{{ rapidpro_db_user }}"
        state: absent
      become: yes
      become_user: postgres
  when: rapidpro_force_drop_db | default(false)

- name: Uninstall RapidPro if reinstalling
  block:
    - name: Get poetry environment path
      shell: |
        export PATH="/home/{{ iiab_admin_user }}/.local/bin:$PATH"
        poetry env info --path
      args:
        chdir: "{{ rapidpro_dir }}"
      register: poetry_env
      become: yes
      become_user: "{{ iiab_admin_user }}"
      changed_when: false
      failed_when: false

    - name: Remove poetry virtualenv
      file:
        path: "{{ poetry_env.stdout }}"
        state: absent
      become: yes
      become_user: root
      when: poetry_env.stdout != ""

    - name: Remove RapidPro directory
      file:
        path: "{{ rapidpro_dir }}"
        state: absent
      become: yes
  when: reinstall is defined and reinstall

- name: Install essential build tools and libraries
  apt:
    name:
      - git
      - build-essential
      - libpq-dev
      - python3-dev
      - libgdal-dev
      - ffmpeg
      - postgis
      - screen
    state: present
  become: yes

- name: Install Valkey/Redis
  block:
    - name: Try installing valkey-server
      apt:
        name: valkey-server
        state: present
      become: yes
  rescue:
    - name: Fallback to redis-server
      apt:
        name: redis-server
        state: present
      become: yes

- name: Install Python build dependencies
  apt:
    name:
      - make
      - libssl-dev
      - zlib1g-dev
      - libffi-dev
      - wget
      - curl
      - python3-openssl
    state: present
  become: yes

- name: "Set 'nodejs_install: True' and 'nodejs_enabled: True'"
  set_fact:
    nodejs_install: True
    nodejs_enabled: True

- name: Include nodejs role
  include_role:
    name: nodejs

- name: Check if rapidpro directory is already safe
  command: git config --global --get-all safe.directory
  register: git_safe_dirs
  changed_when: false
  ignore_errors: yes

- name: Add rapidpro directory to git safe directories
  command: git config --global --add safe.directory {{ rapidpro_dir }}
  become: yes
  when: rapidpro_dir not in (git_safe_dirs.stdout_lines | default([]))

- name: Clone/update RapidPro repository
  git:
    repo: 'https://github.com/deldesir/rapidpro.git'
    dest: "{{ rapidpro_dir }}"
    force: yes
    version: main
  become: yes
  register: rapidpro_git_clone

- name: Set ownership of project directory (fast)
  command: "chown -R {{ iiab_admin_user }}:{{ iiab_admin_user }} {{ rapidpro_dir }}"
  become: yes
  changed_when: false

- name: Deploy Branding Script and Assets
  copy:
    src: branding/
    dest: /opt/iiab/
    owner: "{{ iiab_admin_user }}"
    mode: '0755'
  become: yes

- name: "Allow Python version in pyproject.toml"
  replace:
    path: "{{ rapidpro_dir }}/pyproject.toml"
    regexp: 'requires-python = ">=3.12,<3.13"'
    replace: 'requires-python = ">=3.12,<3.{{ (ansible_python_version.split(''.'')[1] | int) + 1 }}"'
  become: yes

- name: Install Poetry
  shell: |
    curl -sSL https://install.python-poetry.org | python3 -
  args:
    creates: "/home/{{ iiab_admin_user }}/.local/bin/poetry"
  become: yes
  become_user: "{{ iiab_admin_user }}"

- name: Fix permissions on Poetry cache (fast)
  shell: |
    if [ -d "/home/{{ iiab_admin_user }}/.cache/pypoetry" ]; then
      chown -R {{ iiab_admin_user }}:{{ iiab_admin_user }} /home/{{ iiab_admin_user }}/.cache/pypoetry
    fi
  become: yes
  changed_when: false



- name: Add missing dependencies
  shell: |
    export PATH="/home/{{ iiab_admin_user }}/.local/bin:$PATH"
    poetry add regex gunicorn celery
  args:
    chdir: "{{ rapidpro_dir }}"
  become: yes
  become_user: "{{ iiab_admin_user }}"

# Patches removed as they are integrated into deldesir/rapidpro fork





- name: Install Python dependencies with Poetry
  shell: |
    export PATH="/home/{{ iiab_admin_user }}/.local/bin:$PATH"
    poetry env remove --all
    poetry env use $(which python3)
    poetry lock
    poetry install --without dev
  args:
    chdir: "{{ rapidpro_dir }}"
  become: yes
  become_user: "{{ iiab_admin_user }}"

- name: Install yarn
  npm:
    name: yarn
    global: yes
  become: yes
  when: not rapidpro_use_prebuilt_assets

- name: Install dynalite (Memory-safe)
  shell: |
    export UV_THREADPOOL_SIZE=1
    npm install --global dynalite --no-optional
  args:
    creates: /usr/bin/dynalite
  become: yes
  when: not rapidpro_use_prebuilt_assets

- name: Install JavaScript dependencies (Memory-safe)
  shell: |
    export UV_THREADPOOL_SIZE=1
    /usr/bin/yarn install --network-timeout 600000 --non-interactive --check-files
  args:
    chdir: "{{ rapidpro_dir }}"
  become: yes
  register: rapidpro_yarn_install
  changed_when: false
  when: not rapidpro_use_prebuilt_assets

- name: Install global JS tools (less)
  yarn:
    name: less
    global: yes
  become: yes
  when: not rapidpro_use_prebuilt_assets

- name: Build CSS assets
  shell: |
    yarn tw-build
  args:
    chdir: "{{ rapidpro_dir }}"
  become: yes
  when: (not rapidpro_use_prebuilt_assets)

- name: Install Prebuilt Assets
  include_tasks: install_prebuilt_assets.yml
  when: rapidpro_use_prebuilt_assets

- name: Restore RapidPro Directory Ownership (after root build steps)
  command: "chown -R {{ iiab_admin_user }}:{{ iiab_admin_user }} {{ rapidpro_dir }}"
  become: yes
  when: rapidpro_git_clone.changed or rapidpro_yarn_install.changed

- name: Allow Nginx traversal of RapidPro directory (Professional Fix)
  file:
    path: "{{ rapidpro_dir }}"
    mode: '0751'
    state: directory
  become: yes



- name: Install RapidPro Binaries (Universal)
  include_tasks: install_binary.yml
